<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Mania</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Mania</h1>
        </header>

        <div class="game-wrapper">
            <div class="left-panel">
                <div class="player-settings">
                    <div class="player-input">
                        <label for="player1">Player 1 (X):</label>
                        <div class="input-group">
                            <input type="text" id="player1" placeholder="Player 1" value="Player 1">
                            <input type="color" id="color1" value="#ff6b6b">
                        </div>
                    </div>
                    <div class="player-input">
                        <label for="player2">Player 2 (O):</label>
                        <div class="input-group">
                            <input type="text" id="player2" placeholder="Player 2" value="Player 2">
                            <input type="color" id="color2" value="#4ecdc4">
                        </div>
                    </div>
                </div>

                <div class="game-modes">
                    <button id="pvp-btn" class="active">PvP</button>
                    <button id="pvc-btn">PvC</button>
                    <select id="difficulty" disabled>
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div class="scores">
                    <div class="score" id="score1">
                        <span class="player-name">Player 1</span>
                        <span class="score-value">0</span>
                    </div>
                    <div class="score" id="score2">
                        <span class="player-name">Player 2</span>
                        <span class="score-value">0</span>
                    </div>
                    <div class="score" id="draws">
                        <span class="player-name">Draws</span>
                        <span class="score-value">0</span>
                    </div>
                </div>

                <div class="current-player">
                    <span id="current-player-display">Player 1's turn</span>
                </div>

                <div class="game-actions">
                    <button id="reset-btn">Reset</button>
                    <button id="new-game-btn">New Game</button>
                </div>
            </div>

            <div class="right-panel">
                <div class="game-board" id="board"></div>
            </div>
        </div>

        <div class="modal" id="win-modal">
            <div class="modal-content">
                <h2 id="winner-message">Player 1 wins!</h2>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
